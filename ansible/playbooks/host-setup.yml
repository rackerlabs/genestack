- hosts: localhost
  connection: local
  become: true
  gather_facts: "{{ gather_facts | default(true) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  vars:
    helm_version: ""  # Assume the default or set an explicit version.
  tasks:
    - name: Download Helm command line tool
      ansible.builtin.uri:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        return_content: true
      register: helm_installer
    - name: Install Helm
      ansible.builtin.command:
        cmd: bash
        stdin: "{{ helm_installer.content }}"
        creates: /usr/local/bin/helm
      environment:
        DESIRED_VERSION: "{{ helm_version }}"

- hosts: all
  become: true
  gather_facts: "{{ gather_facts | default(true) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  roles:
    - host_setup

- hosts: nova_compute_nodes
  become: true
  gather_facts: true
  environment: "{{ deployment_environment_variables | default({}) }}"
  tasks:
    - name: Install open-iscsi and multipath on nova compute nodes
      when:
        - enable_iscsi | default(false) | bool
      block:
        - name: Install Packages
          ansible.builtin.package:
            name:
              - open-iscsi
              - multipath-tools
            state: latest
            update_cache: true
          register: _multipath_packages
        - name: Make sure open-iscsi is started and enabled
          ansible.builtin.systemd:
            name: iscsid.service
            state: "{{ (_multipath_packages is changed) | ternary('restarted', 'started') }}"
            enabled: true
        - name: Make sure multipathd is started and enabled
          ansible.builtin.systemd:
            name: multipathd.service
            state: "{{ (_multipath_packages is changed) | ternary('restarted', 'started') }}"
            enabled: true
