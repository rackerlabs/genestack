sortOptions:
  order: fifo

resources:
  - ../base

patches:
  - target:
      kind: HorizontalPodAutoscaler
      name: heat-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      kind: HorizontalPodAutoscaler
      name: heat-cfn
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
  - target:
      kind: HorizontalPodAutoscaler
      name: heat-engine
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 1
