apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-backup
  namespace: openstack
spec:
  mariaDbRef:
    name: mariadb-cluster
    namespace: openstack
  schedule:
    cron: "0 0 * * *"
  storage:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 1Gi
      accessModes:
        - ReadWriteOnce
  securityContext:
    runAsUser: 0
