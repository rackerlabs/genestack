sortOptions:
  order: fifo

resources:
  - ../base

patches:
  - target:
      kind: HorizontalPodAutoscaler
      name: octavia-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 1
  - target:
      kind: HorizontalPodAutoscaler
      name: octavia-worker
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 1
