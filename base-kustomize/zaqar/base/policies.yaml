---
apiVersion: rabbitmq.com/v1beta1
kind: Policy
metadata:
  name: zaqar-quorum-three-replicas
  namespace: openstack
spec:
  name: zaqar-quorum-three-replicas
  vhost: "zaqar"
  pattern: ".*"
  applyTo: queues
  definition:
    target-group-size: 3
  priority: 0
  rabbitmqClusterReference:
    name: rabbitmq
