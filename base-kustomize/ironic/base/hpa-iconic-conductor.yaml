apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ironic-conductor
  namespace: openstack
spec:
  maxReplicas: 9
  minReplicas: 1
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
    - resource:
        name: memory
        target:
          averageUtilization: 80
          type: Utilization
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ironic-conductor
