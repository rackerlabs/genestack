---
name: Helm GitHub Actions for kube-prometheus-stack

on:
  pull_request:
    paths:
      - base-helm-configs/kube-prometheus-stack/**
      - base-kustomize/kube-prometheus-stack/**
      - .github/workflows/helm-kube-prometheus-stack.yaml
jobs:
  helm:
    strategy:
      matrix:
        overlays:
          - base
    name: Helm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: azure/setup-helm@v3
        with:
          version: v3.14.3
          token: ${{ secrets.GITHUB_TOKEN }}
        id: helm
      - name: Add prometheus-community repo to helm
        run: |
          ${{ steps.helm.outputs.helm-path }} repo add prometheus-community https://prometheus-community.github.io/helm-charts
          ${{ steps.helm.outputs.helm-path }} repo update
      - name: Run Helm Template
        run: |
          ${{ steps.helm.outputs.helm-path }} template prometheus prometheus-community/kube-prometheus-stack \
            --create-namespace \
            --namespace=prometheus \
            -f ${{ github.workspace }}//base-helm-configs/kube-prometheus-stack/kube-prometheus-stack-helm-overrides.yaml \
            -f ${{ github.workspace }}//base-helm-configs/kube-prometheus-stack/rules/alerting_rules.yaml \
            -f ${{ github.workspace }}//base-helm-configs/kube-prometheus-stack/rules/rabbitmq_alerting_rules.yaml \
            -f ${{ github.workspace }}//base-helm-configs/kube-prometheus-stack/alertmanager_config.yaml \
            --post-renderer ${{ github.workspace }}/base-kustomize/kustomize.sh \
            --post-renderer-args kube-prometheus-stack/${{ matrix.overlays }} > /tmp/rendered.yaml
      - name: Return helm Build
        uses: actions/upload-artifact@v4
        with:
          name: helm-prometheus-artifact-${{ matrix.overlays }}
          path: /tmp/rendered.yaml
