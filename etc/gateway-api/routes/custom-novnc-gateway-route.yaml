---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: custom-novnc-gateway-route
  namespace: openstack
  labels:
    application: gateway-api
    service: HTTPRoute
    route: novnc
spec:
  parentRefs:
    - name: flex-gateway
      sectionName: novnc-https
      namespace: nginx-gateway
  hostnames: [novnc.your.domain.tld]
  rules:
    - backendRefs:
        - name: nova-novncproxy
          port: 6080
