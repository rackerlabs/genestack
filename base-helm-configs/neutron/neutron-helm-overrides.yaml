    purge_test: "quay.io/rackspace/rackerlabs-ospurge:latest"
    rabbit_init: null
    netoffload: null
    neutron_sriov_agent: "ghcr.io/rackerlabs/genestack-images/neutron:2024.1-latest"
    neutron_sriov_agent_init: "ghcr.io/rackerlabs/genestack-images/neutron:2024.1-latest"
    neutron_bgp_dragent: "ghcr.io/rackerlabs/genestack-images/neutron:2024.1-latest"
    neutron_ironic_agent: "ghcr.io/rackerlabs/genestack-images/neutron:2024.1-latest"
    dep_check: "ghcr.io/rackerlabs/genestack-images/kubernetes-entrypoint:latest"
    image_repo_sync: null

labels:
  agent:
    ovn_vpn:
      node_selector_key: openstack-network-node
  ovs:
    node_selector_key: openstack-network-node

network:
  backend:
    - ovn

dependencies:
  static:
    db_sync:
      jobs: null
    dhcp:
      jobs: null
    l3:
      jobs: null
    lb_agent:
      jobs: null
    metadata:
      jobs: null
    ovn_metadata:
      pod: []
    ovn_vpn_agent:
      pod: []
    ovs_agent:
      jobs: null
    rpc_server:
      jobs:
        - neutron-db-sync
    server:
      jobs:
        - neutron-db-sync
        - neutron-ks-user
        - neutron-ks-endpoints

# NOTE: (brew) requests cpu/mem values based on a three node
# hyperconverged lab (/scripts/hyperconverged-lab.sh).
# limit values based on defaults from the openstack-helm charts unless defined
pod:
  resources:
    enabled: true
    server:
      requests:
        memory: "1024Mi"
        cpu: "1000m"
      limits:
        memory: "2048Mi"
        cpu: "3000m"
    rpc_server:
      requests:
        memory: "512Mi"
        cpu: "1000m"
      limits:
        memory: "2048Mi"
        cpu: "3000m"
  use_fqdn:
    neutron_agent: false
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 20%
          max_surge: 3
      daemonsets:
        pod_replacement_strategy: RollingUpdate
        dhcp_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        l3_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        lb_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        metadata_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        ovn_metadata_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        ovn_vpn_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        ovs_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        sriov_agent:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
        netns_cleanup_cron:
          enabled: true
          min_ready_seconds: 0
          max_unavailable: 20%
    disruption_budget:
      server:
        min_available: 0
    termination_grace_period:
      server:
        timeout: 60
      rpc_server:
        timeout: 60
      ironic_agent:
        timeout: 60
  mounts:
    neutron_server:
      neutron_server:
        volumes:
          - name: ovn-tls
            secret:
              secretName: ovn-client-tls
        volumeMounts:
          - name: ovn-tls
            mountPath: /etc/neutron/ovn
            readOnly: true
    neutron_ovn_metadata_agent:
      neutron_ovn_metadata_agent:
        volumes:
          - name: ovn-tls
            secret:
              secretName: ovn-client-tls
        volumeMounts:
          - name: ovn-tls
            mountPath: /etc/neutron/ovn
            readOnly: true

conf:
  dhcp_agent:
    agent:
      availability_zone: az1
  logging:
    logger_root:
      handlers:
        - stdout
      level: INFO
  neutron:
    DEFAULT:
      api_workers: 2
      debug: false
      default_availability_zones: az1
      dhcp_agents_per_network: 1
      dhcp_load_type: networks
      l3_ha: false
      l3_ha_network_type: geneve
      max_l3_agents_per_router: 1
      network_scheduler_driver: neutron.scheduler.dhcp_agent_scheduler.AZAwareWeightScheduler
      router_distributed: true
      router_scheduler_driver: neutron.scheduler.l3_agent_scheduler.AZLeastRoutersScheduler
      rpc_state_report_workers: 2
      rpc_workers: 2
      # NOTE(cloudnull): in 2025.1 we can add firewall_v2
      service_plugins: "ovn-router,ovn-vpnaas,qos,metering,trunk,segments"
    service_providers:
      service_provider:
        type: multistring
        values:
          - "VPN:strongswan:neutron_vpnaas.services.vpn.service_drivers.ovn_ipsec.IPsecOvnVPNDriver:default"
          # - "FIREWALL_V2:fwaas_db:neutron_fwaas.services.firewall.service_drivers.ovn.firewall_l3_driver.OVNFwaasDriver:default"
    fwaas:
      agent_version: v2
      driver: neutron_fwaas.services.firewall.service_drivers.ovn.firewall_l3_driver.OVNFwaasDriver
      # NOTE(cloudnull): in 2025.1 we can enable this
      enabled: false
    agent:
      extensions: vpnaas,metadata
      availability_zone: az1
    database:
      connection_debug: 0
      connection_recycle_time: 600
      connection_trace: true
      idle_timeout: 3600
      mysql_sql_mode: {}
      use_db_reconnect: true
      max_pool_size: 30
      max_overflow: 60
      pool_timeout: 60
      max_retries: -1
    oslo_messaging_rabbit:
      amqp_durable_queues: false
      rabbit_ha_queues: false
      rabbit_quorum_queue: true
      rabbit_transient_quorum_queue: false
      use_queue_manager: false
      rabbit_interval_max: 10
      # Send more frequent heartbeats and fail unhealthy nodes faster
      # heartbeat_timeout / heartbeat_rate / 2.0 = 30 / 3 / 2.0 = 5
      # https://opendev.org/openstack/oslo.messaging/commit/36fb5bceabe08a982ebd52e4a8f005cd26fdf6b8
      heartbeat_rate: 3
      heartbeat_timeout_threshold: 60
      # NOTE (deprecation warning) heartbeat_in_pthread will be deprecated in 2024.2
      heartbeat_in_pthread: true
      # Setting lower kombu_reconnect_delay should resolve issue with HA failing when one node is down
      # https://lists.openstack.org/pipermail/openstack-discuss/2023-April/033314.html
      # https://review.opendev.org/c/openstack/oslo.messaging/+/866617
      kombu_reconnect_delay: 0.5
    ovn:
      dns_servers: "8.8.8.8,1.1.1.1"
      enable_distributed_floating_ip: true
      neutron_sync_mode: "off"
      ovn_l3_mode: "true"
      ovn_l3_scheduler: leastloaded
      ovn_nb_connection: "tcp:127.0.0.1:6641"
      ovn_sb_connection: "tcp:127.0.0.1:6642"
    metadata_rate_limiting:
      rate_limit_enabled: true
      ip_versions: 4
      base_window_duration: 60
      base_query_rate_limit: 60
      burst_window_duration: 10
      burst_query_rate_limit: 30
  neutron_api_uwsgi:
    uwsgi:
      processes: 2
      threads: 1
  openvswitch_db_server:
    ptcp_port: 6640
  ovn_metadata_agent:
    DEFAULT:
      metadata_workers: 2
    ovs:
      ovsdb_connection: "tcp:127.0.0.1:6640"
    ovn:
      ovn_nb_private_key: /etc/neutron/ovn/key
      ovn_nb_certificate: /etc/neutron/ovn/cert
      ovn_nb_ca_cert: /etc/neutron/ovn/cacert
      ovn_sb_private_key: /etc/neutron/ovn/key
      ovn_sb_certificate: /etc/neutron/ovn/cert
      ovn_sb_ca_cert: /etc/neutron/ovn/cacert
  ovn_vpn_agent:
    ovs:
      ovsdb_connection: "tcp:127.0.0.1:6640"
  plugins:
    ml2_conf:
      agent:
        availability_zone: az1
        # NOTE(cloudnull): in 2025.1 we can add fwaas_v2
        extensions: "fip_qos,gateway_ip_qos"
      fwaas:
        firewall_l2_driver: noop
      ml2:
        extension_drivers: "port_security,qos"
        mechanism_drivers: ovn
        tenant_network_types: geneve
        type_drivers: "flat,vlan,geneve"
      ml2_type_vlan:
        network_vlan_ranges: physnet1
      ovn:
        dns_servers: "8.8.8.8,1.1.1.1"
        neutron_sync_mode: "off"
        ovn_l3_mode: "true"
        ovn_l3_scheduler: leastloaded
        ovn_metadata_enabled: true
        ovn_nb_connection: "tcp:127.0.0.1:6641"
        ovn_sb_connection: "tcp:127.0.0.1:6642"
        ovn_nb_private_key: "/etc/neutron/ovn/key"
        ovn_nb_certificate: "/etc/neutron/ovn/cert"
        ovn_nb_ca_cert: "/etc/neutron/ovn/cacert"
        ovn_sb_private_key: "/etc/neutron/ovn/key"
        ovn_sb_certificate: "/etc/neutron/ovn/cert"
        ovn_sb_ca_cert: "/etc/neutron/ovn/cacert"

    openvswitch_agent:
      agent:
        availability_zone: az1
  rabbitmq:
    policies: []

endpoints:
  baremetal:
    port:
      api:
        default: 6385
        internal: 6385
        public: 80
        service: 6385
  compute:
    port:
      api:
        default: 8774
        public: 8774
      novncproxy:
        default: 6080
  compute_metadata:
    port:
      metadata:
        default: 8775
        public: 8775
  dns:
    port:
      api:
        default: 9001
        internal: 9001
        public: 80
        service: 9001
  fluentd:
    namespace: fluentbit
  identity:
    port:
      api:
        default: 5000
        internal: 5000
        public: 80
  load_balancer:
    port:
      api:
        default: 9876
        internal: 9876
        public: 80
        service: 9876
  network:
    port:
      api:
        default: 9696
        internal: 9696
        public: 80
        service: 9696
  oslo_db:
    host_fqdn_override:
      default: mariadb-cluster-primary.openstack.svc.cluster.local
    hosts:
      default: mariadb-cluster-primary
  oslo_cache:
    host_fqdn_override:
      default: memcached.openstack.svc.cluster.local
    hosts:
