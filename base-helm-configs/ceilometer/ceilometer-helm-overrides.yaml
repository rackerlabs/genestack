        resource_id:
          fields: ["payload.ikepolicy.id", "payload.id"]
    - event_type: ipsec_site_connection.*
      traits:
        <<: *network_traits
        resource_id:
          fields: ["payload.ipsec_site_connection.id", "payload.id"]
