      traits: &cinder_traits
        user_id:
          fields: payload.user_id
        project_id:
          fields: payload.tenant_id
        availability_zone:
          fields: payload.availability_zone
        display_name:
          fields: payload.display_name
        replication_status:
          fields: payload.replication_status
        status:
          fields: payload.status
        created_at:
          type: datetime
          fields: payload.created_at
        image_id:
          fields: payload.glance_metadata[?key=image_id].value
        instance_id:
          fields: payload.volume_attachment[0].instance_uuid
    - event_type:
        [
          "volume.transfer.*",
          "volume.exists",
          "volume.retype",
          "volume.create.*",
          "volume.delete.*",
          "volume.resize.*",
          "volume.attach.*",
          "volume.detach.*",
          "volume.update.*",
          "snapshot.transfer.accept.end",
        ]
      traits:
        <<: *cinder_traits
        resource_id:
          fields: payload.volume_id
        host:
          fields: payload.host
        size:
          type: int
          fields: payload.size
        volume_type_id:
          fields: payload.volume_type
        replication_status:
          fields: payload.replication_status
    - event_type: ["snapshot.transfer.accept.end"]
      traits:
        <<: *cinder_traits
        resource_id:
          fields: payload.snapshot_id
        project_id:
          fields: payload.tenant_id
    - event_type:
        ["share.create.*", "share.delete.*", "share.extend.*", "share.shrink.*"]
      traits: &share_traits
        share_id:
          fields: payload.share_id
        user_id:
          fields: payload.user_id
        project_id:
          fields: payload.tenant_id
        snapshot_id:
          fields: payload.snapshot_id
        availability_zone:
          fields: payload.availability_zone
        status:
          fields: payload.status
        created_at:
          type: datetime
          fields: payload.created_at
        share_group_id:
          fields: payload.share_group_id
        size:
          type: int
          fields: payload.size
        name:
          fields: payload.name
        proto:
          fields: payload.proto
        is_public:
          fields: payload.is_public
