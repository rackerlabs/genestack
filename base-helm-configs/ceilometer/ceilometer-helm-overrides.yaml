        user_id: $.ctxt.user
        metadata:
          status: $.payload.status
          pool_id: $.payload.pool_id
          host: $.publisher_id

      # Trove
      - name: "trove.instance.exists"
        event_type: "trove.instance.exists"
        type: "cumulative"
        unit: "s"
        volume:
          fields:
            [$.payload.audit_period_beginning, $.payload.audit_period_ending]
          plugin: "timedelta"
        project_id: $.payload.tenant_id
        resource_id: $.payload.instance_id
        user_id: $.payload.user_id
        metadata:
          nova_instance_id: $.payload.nova_instance_id
          state: $.payload.state
          service_id: $.payload.service_id
          instance_type: $.payload.instance_type
          instance_type_id: $.payload.instance_type_id

      # Manila
      - name: "manila.share.size"
        event_type:
          - "share.create.*"
          - "share.delete.*"
          - "share.extend.*"
          - "share.shrink.*"
        type: "gauge"
        unit: "GB"
        volume: $.payload.size
        user_id: $.payload.user_id
        project_id: $.payload.project_id
        resource_id: $.payload.share_id
        metadata:
          name: $.payload.name
          host: $.payload.host
          status: $.payload.status
          availability_zone: $.payload.availability_zone
          protocol: $.payload.proto

  polling:
    sources:
      - name: all_pollsters
        interval: 300
        meters:
          - "*"
  pipeline:
    sources:
      - name: meter_source
        meters:
          - "*"
        sinks:
          - meter_sink
    sinks:
      - name: meter_sink
        publishers:
          - gnocchi
  event_pipeline:
    sinks:
      - name: event_sink
        publishers:
          - gnocchi://
    sources:
      - events:
          - "*"
        name: event_source
        sinks:
          - event_sink
