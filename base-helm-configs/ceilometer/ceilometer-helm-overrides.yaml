      traits:
        <<: *instance_traits
        availability_zone:
          fields: payload.availability_zone
    - event_type: compute.instance.update
      traits:
        <<: *instance_traits
        old_state:
          fields: payload.old_state
    - event_type: compute.instance.exists
      traits:
        <<: *instance_traits
        audit_period_beginning:
          type: datetime
          fields: payload.audit_period_beginning
        audit_period_ending:
          type: datetime
          fields: payload.audit_period_ending
    - event_type:
        [
          "volume.exists",
          "volume.retype",
          "volume.create.*",
          "volume.delete.*",
          "volume.resize.*",
          "volume.attach.*",
          "volume.detach.*",
          "volume.update.*",
          "snapshot.exists",
          "snapshot.create.*",
          "snapshot.delete.*",
          "snapshot.update.*",
          "volume.transfer.accept.end",
          "snapshot.transfer.accept.end",
