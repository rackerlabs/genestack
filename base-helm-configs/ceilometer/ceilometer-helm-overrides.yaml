    - event_type: "alarm.*"
      traits:
        id:
          fields: payload.alarm_id
        user_id:
          fields: payload.user_id
        project_id:
          fields: payload.project_id
        on_behalf_of:
          fields: payload.on_behalf_of
        severity:
          fields: payload.severity
        detail:
          fields: payload.detail
        type:
          fields: payload.type
  gnocchi_resources:
    archive_policy_default: ceilometer-low
    archive_policies:
      # NOTE(sileht): We keep "mean" for now to not break all gating that
      # use the current tempest scenario.
      - name: ceilometer-low
        aggregation_methods:
          - mean
        back_window: 0
        definition:
          - granularity: 5 minutes
            timespan: 30 days
      - name: ceilometer-low-rate
        aggregation_methods:
          - mean
          - rate:mean
        back_window: 0
        definition:
          - granularity: 5 minutes
            timespan: 30 days
      - name: ceilometer-high
        aggregation_methods:
          - mean
        back_window: 0
        definition:
          - granularity: 1 second
            timespan: 1 hour
          - granularity: 1 minute
            timespan: 1 day
          - granularity: 1 hour
            timespan: 365 days
      - name: ceilometer-high-rate
        aggregation_methods:
